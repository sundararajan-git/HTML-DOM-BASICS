<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <!-- bootstrp file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        margin: 10%;
      }
      body {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <form class="row g-3" name="jobseeker">
      <div class="col-12">
        <label for="name" class="form-label">Name </label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="username"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          name="useremail"
          placeholder="Enter your email"
        />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="col-md-6">
        <label for="status" class="form-label">Current Status </label>
        <select name="status" class="form-select" id="status">
          <option value="student">Student</option>
          <option value="empolyer">Empolyer</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="search" class="form-label">Select Role </label>
        <input
          type="text"
          name="list"
          placeholder="Role"
          id="search"
          list="role"
          class="form-control"
        />
        <datalist id="role">
          <option value="Front end "></option>
          <option value="Back end"></option>
          <option value="Web Design"></option>
        </datalist>
      </div>
      <div class="col-6">
        <label for="" class="form-label">Gender</label><br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">female</label>
        <input type="radio" name="gender" id="trans" value="transgender" />
        <label for="trans">Transgender</label>
      </div>
      <div class="col-6">
        <label for="" class="form-label">Skills</label><br />
        <input type="checkbox" id="html" value="html" name="skill" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" value="css" name="skill" />
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skill" value="js" />
        <label for="js">Js</label>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          name="address"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
          name="address1"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" name="state">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" />
      </div>
      <div class="col-12">
        <label for="desc" class="form-label">Description</label><br />
        <textarea
          name="description"
          id="desc"
          cols="50"
          rows="5"
          id="desc"
          class="form-control"
          placeholder="decription.... (optional)"
        ></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            name="checkbox"
          />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" name="btn" id="btn">
          Sign in
        </button>
      </div>
    </form>
    <script src="/Form/main.js"></script>
  </body>
</html>
